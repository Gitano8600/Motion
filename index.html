<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css"/>
    <script src="https://kit.fontawesome.com/5cb2787ee0.js" crossorigin="anonymous"></script>
    <title>Motion</title>
</head>
<body>
    <main class="login-container">
        <div class="login-container left">
            <div class="upper">
                <img src="./assets/logo.png" alt="motion-logo" class="motion-logo"/>
                <h1>Motion</h1>
                <p>Connect with friends and the world <br>around you with Motion.</p>
                <div class="button-wrapper">
                    <button>
                        <img src="./assets/apple.svg" alt="Google" id="apple">
                    </button>
                    <button>
                        <img src="./assets/google.svg" alt="Google" id="google">
                    </button>
                </div>
            </div>

            <div class="lower">
                <div class="button-wrapper-lower">
                    <button>
                        <i class="fab fa-twitter fa-lg"></i>
                    </button>
                    <button >
                        <i class="fab fa-facebook-f fa-lg"></i>
                    </button>
                    <button>
                        <i class="fab fa-instagram fa-2x"></i>
                    </button>
                </div>
                <span>Â© Motion 2020. All rights reserved. </span>
            </div>
        </div>

        <div class="login-container right">
            <div class="signin-area">
                <p>Don't have an account?</p>
                <button>SIGN UP</button>
            </div>
            <form class="credentials-wrapper">
                <h1>Sign In</h1>
                <div class="input-area">
                <i class="fas fa-user-circle fa-lg"></i>
                <input type="text" placeholder="Username">
                </div>
                <div class="input-area">
                <i class="fas fa-lock fa-lg"></i>
                <input type="password" placeholder="Password">
                </div>
                <div>
                <input id="submit-button" type="submit" value="SIGN IN">
                </div>
                </form>
        </div>
    </main>
</body>
</html>
